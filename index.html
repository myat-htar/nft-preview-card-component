<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.min.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card--img">
        <a href="#">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium image created by Jules Wyvern"
          />
        </a>
      </div>
      <div class="card--body">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="info--ethereum">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <h3>0.041 ETH</h3>
          </div>
          <div class="info--date">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="creator-info">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Myat Htar</a>.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
  </body>
</html>
