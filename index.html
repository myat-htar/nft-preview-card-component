<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.min.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card--img">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      </a>
    </div>
    <div class="card--body">
      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="info--ethereum">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <h3>0.041 ETH</h3>
        </div>
        <div class="info--date">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div> 
      </div>
      <div class="line"></div>
      <div class="creator-info">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  

 

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
